<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konva.js Polygon Filter Demo with Image Upload</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            border: 1px solid #ccc;
            cursor: crosshair;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div class="controls">
        <input type="file" id="imageUpload" accept="image/*">
        <label for="imageUpload">Upload Image</label>
        <br>
        <label><input type="checkbox" id="applyFilterCheckbox" checked> Apply Grayscale Filter</label>
    </div>

    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
